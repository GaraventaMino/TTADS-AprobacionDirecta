<hr>
<h2 class="title">Listado de Equipos</h2>
<hr>
<div *ngIf="equipos; else ElseBlock">
  <div class="container altura-cont">
    <div class="row">
        <table class="table table-hover col-md-8">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Torneo</th>
              <th>Estadio</th>
              <th>Tecnico</th>
              <th>Partidos Jugados</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let equipo of equipos">
              <td><img src="{{equipo.escudo}}" class="escudo" />  {{equipo.nombre}}</td>
              <td>{{equipo.torneos[0]}}</td>
              <div *ngIf="equipo.estadios[0]; else ElseBlock2">
              <td class="especial-td">{{equipo.estadios[0].nombre}}</td>
              </div>
              <ng-template #ElseBlock>
                  <p class="cargando-equipo">Cargando estadios...</p>
              </ng-template>
              <td>{{equipo.tecnico}}</td>
              <td>{{equipo.partidos_jugados}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
<ng-template #ElseBlock>
		<h3 class="cargando-equipo">Cargando Equipos</h3>
		<img class="cargando-imagen" src="../../assets/cargando.gif" alt="cargando">
</ng-template>
