<hr>
<h2 class="title">Listado de Jugadores</h2>
<hr>
<div *ngIf="jugadores && jugadores[0].nombre; else ElseBlock">
  <div class="container altura-cont">
    <div class="row">
        <table class="table table-hover col-md-8">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Equipo</th>
            <!--  <th><img src="https://image.flaticon.com/icons/svg/53/53283.svg" class="logo"/></th>
              <th><img src="https://www.iconexperience.com/_img/v_collection_png/512x512/shadow/hand_yellow_card.png" class="logo"/></th>
              <th><img src="https://www.iconexperience.com/_img/v_collection_png/512x512/shadow/hand_red_card.png" class="logo"/></th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let jugador of jugadores">
              <td><a routerLink="/detalleJugador/{{jugador._id}}">{{jugador.nombre}}</a></td>
              <td>{{jugador.edad}}</td>
              <td>{{jugador.equipo.nombre}}</td>
             <!-- <td>{{jugador.goles}}</td>
              <td>{{jugador.amarillas}}</td>
              <td>{{jugador.rojas}}</td> -->
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
<ng-template #ElseBlock>
		<h3 class="cargando-jugador">Cargando Jugadores</h3>
		<img class="cargando-imagen" src="../../assets/cargando.gif" alt="cargando">
</ng-template>
